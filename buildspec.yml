version: 0.2
env: 
  REACT_APP_ENDPOINT: ""
phases:
  pre_build:
    install:
      runtime-versions:
      nodejs: 14
    commands:
        # install npm
        - npm install -f
        - cp .env
       
  build:
    commands:
        # run build script
        - npm run-script build
     
artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - '**/*'
  base-directory: build
cache:
  paths:
    - './node_modules/**/*'